<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - AI Interview</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap');

    :root {
      --main-gold: #d9b570;
      --main-olive: #8b9b6d;
      --main-blue: #3d6892;
      --main-burgundy: #9c3955;
      --neutral-cream: #ede9dd;
      --neutral-taupe: #d6c8ba;
      --neutral-brown: #6b483c;
      --neutral-charcoal: #323232;
      --accent-rust: #c45d4c;
      --accent-copper: #c49a81;
      --accent-navy: #2a4769;
      --accent-teal: #2c8c7c;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: url('https://i.pinimg.com/originals/8e/f5/b2/8ef5b2088947661859ed3f0d2ff67349.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--neutral-cream);
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
      z-index: -1;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      position: relative; /* Ensure text is above overlay */
    }

    /* Ensure other elements are above the overlay */
    header, main {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header class="bg-neutral-charcoal text-neutral-cream p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold flex items-center">
        <i class="fas fa-user-graduate text-2xl mr-2" style="color: var(--main-gold);"></i>AI Interview
      </h1>
    </div>
  </header>

  <main class="container mx-auto mt-10 p-6 max-w-md">
    <div class="bg-neutral-charcoal/80 backdrop-blur-md rounded-lg p-6 shadow-lg animate-fadeInUp">
      <h2 class="text-2xl font-semibold mb-4 text-center" style="color: var(--main-gold);">Sign Up</h2>
      <form id="signupForm">
        <div class="mb-4">
          <label for="name" class="block text-neutral-taupe font-semibold mb-2">Name</label>
          <input type="text" id="name" class="w-full border border-neutral-brown bg-neutral-charcoal text-black rounded-md p-3" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-neutral-taupe font-semibold mb-2">Email</label>
          <input type="email" id="email" class="w-full border border-neutral-brown bg-neutral-charcoal text-black rounded-md p-3" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-neutral-taupe font-semibold mb-2">Password</label>
          <input type="password" id="password" class="w-full border border-neutral-brown bg-neutral-charcoal text-black rounded-md p-3" required>
        </div>
        <button type="submit" id="signupBtn" class="w-full bg-accent-rust text-white py-3 rounded-md hover:bg-accent-rust/90 hover:pulse button-transition">
          <i class="fas fa-user-plus mr-2"></i> Sign Up
        </button>
      </form>
      <p class="mt-4 text-center text-neutral-taupe">Already have an account? <a href="login.html" class="text-main-gold hover:underline">Login</a></p>
    </div>
  </main>
